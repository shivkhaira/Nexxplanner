<section id="contact" style="padding-top: 100px">
	<form class="my-form" action="" method="post">
      {% csrf_token %}
  <div class="container">
    <h1>Get in touch!</h1>
    <ul>
      <li>
        <select name="option">
          <option selected disabled>-- Please choose an option --</option>
          <option>Request Quote</option>
          <option>Technical Support</option>
			<option>Register Complaint</option>
          <option>Other</option>
        </select>
      </li>
      <li>
        <div class="grid grid-2">
          <input type="text" name="fname" placeholder="First Name" required>
          <input type="text" name="lname" placeholder="Last Name" required>
        </div>
      </li>
      <li>
        <div class="grid grid-2">
          <input type="email" name="email" placeholder="Email" required>
          <input type="tel" name="tel" placeholder="Phone">
        </div>
      </li>
      <li>
        <textarea name="mess" placeholder="Message"></textarea>
      </li>
      <li>
        <input type="checkbox" id="terms">
        <label for="terms">I have read and agreed with <a href="{% url 'terms' %}">the terms and conditions.</a></label>
      </li>
      <li>
        <div class="grid grid-3">
          <div class="required-msg">REQUIRED FIELDS</div>
          <button class="btn-grid" type="submit" disabled>
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
            </span>
            <span class="front">SUBMIT</span>
          </button>
          <button class="btn-grid" type="reset" disabled>
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
            </span>
            <span class="front">RESET</span>
          </button>
        </div>
      </li>
    </ul>
  </div>
</form>
	</section>
