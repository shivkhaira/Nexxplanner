<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Setup- NexxPlanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{% static 'adminp/font/iconsmind-s/css/iconsminds.css' %}" />
    <link rel="stylesheet" href="font/simple-line-icons/css/simple-line-icons.css" />

    <link rel="stylesheet" href="{% static 'adminp/css/vendor/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'adminp/css/vendor/bootstrap.rtl.only.min.css' %}" />
    <link rel="stylesheet" href="{% static 'adminp/css/vendor/bootstrap-float-label.min.css' %}" />
    <link rel="stylesheet" href="{% static 'adminp/css/main.css' %}" />
	<style>
		.theme-colors .theme-button{
			display:none;
		}
	</style>
</head>

<body class="background show-spinner no-footer">
    <div class="fixed-background"></div>
    <main>
        <div class="container">
            <div class="row h-100">
                <div class="col-12 col-md-10 mx-auto my-auto">
                    <div class="card auth-card">
                        <div class="position-relative image-side ">

                            <p class=" text-white h2">Login To Instagram</p>
                            <p class="white mb-0">
                                Please use your credentials to login.
                                <br>If you are not a member, please
                                <a href="#" class="white">register</a>.
                            </p>
                        </div>
                        <div class="form-side">
                            <a href="{% url 'users' %}">
                                <span class="logo-single"></span>
                            </a>
                            <h6 class="mb-4">Login To Instagram</h6>
                            <form method="post">
                                {% csrf_token %}
                                <label class="form-group has-float-label mb-4">
                                    <input name="username" class="form-control" required/>
                                    <span>Username or Phone</span>
                                </label>

                                <label class="form-group has-float-label mb-4">
                                    <input class="form-control" type="password" name="password" placeholder="" required/>
                                    <span>Password</span>
                                </label>
								  <label class="form-group">
                                    <input class="" type="checkbox" placeholder="" required />
                                    <span>&nbsp; You Must Agree With Our Privacy Policy, Terms & Conditions</span>
                                </label>

                                <div class="d-flex justify-content-between align-items-center">
                                    <a href="https://www.instagram.com/accounts/password/reset/" target="_blank">Forget password?</a>
                                    <button class="btn btn-primary btn-lg btn-shadow" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'adminp/js/vendor/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'adminp/js/vendor/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'adminp/js/dore.script.js' %}"></script>
    <script src="{% static 'adminp/js/scripts.js' %}"></script>
</body>

</html>
